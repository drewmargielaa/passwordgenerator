<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css".
    

</head>
<body>
    <nav class="nabar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div class="content">
                <h4>
                   Random Password Generator </h4>
                   <br />
                   <input type="text" id="display">
                   <br />
                   <input type="range" min="0" max="25" name="slider" id="slider">
                   <button onclick="generate()"> Generate</button>
                   <button onclick="copyPassword()"> Copy to Clipboard</button>
                   <div id="length"></div>

        </div>
        <div class="previous_passwords">
            <b>Previously Generated Password</b>
            <br />
            <div id ="lastNums"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
